<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>A Library</h1>
    </header>

    <button id="btnAddNewBook">Add Book</button>

    <main>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <td>book-title</td>
                    <td>book-author</td>
                    <td>book-pages</td>
                    <td>book-read</td>
                    <td><button>change read status</button></td>
                    <td><button>delete</button></td>
                </tbody>
            </table>
        </div>

        <div class="form hidden">
            <h2>Fill in the information of the new book</h2>
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages">
            <fieldset role="radiogroup">
                <legend>Read Book?</legend>
                <label for="yes">
                    <input type="radio" name="read" id="yes" value="read">
                    <span>Yes</span>
                </label>
                <label for="no">
                    <input type="radio" name="read" id="no" value="not-yet" checked>
                    <span>No</span>
                </label>
            </fieldset>
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
